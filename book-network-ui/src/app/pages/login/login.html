<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  @if (errorMsg().length) {
  <div class="alert alert-danger" role="alert">
    @for (msg of errorMsg(); track msg) {
      <p>{{ msg }}</p>
    }
  </div>
  }
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" name="login" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
      <button (click)="login()" type="button" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>&nbsp;Sign in
      </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        Register
      </button>
    </div>
  </div>
</div>
