services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: book_social_network
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - spring-demo
    restart: unless-stopped

  bsn-api:
    container_name: bsn-api
    image: edirect/bsn-api:latest
    ports:
      - 8088:8088
    networks:
      - spring-demo
    depends_on:
      - postgres

  bsn-ui:
    container_name: bsn-ui
    image: edirect/bsn-ui:latest
    ports:
      - 8080:80
    networks:
      - spring-demo
    depends_on:
      - bsn-api

  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - spring-demo

networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local
